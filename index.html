    <!-- Load main CSS asynchronously to eliminate render blocking -->
    <script>
      // Async CSS loading function to prevent render blocking
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      }
      
      // Load main CSS after DOM is ready but before render blocking
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadCSS('/src/index.css');
        });
      } else {
        loadCSS('/src/index.css');
      }
    </script>
